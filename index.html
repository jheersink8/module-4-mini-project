<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Test</title>
</head>


<body>
    <header>
        <h1>Let's Play the Word Game!!!</h1>
    </header>


    <div class="topRow">
        <button id="startButton">Start</button>
        <div class="timeHead">
            <h2>Time Left!</h2>
            <p id="timer"></br></p>
        </div>
    </div>

    <div class="guessHead">
        <h2>Type out your guess</h2>
        <section id="userGuess"></section>
    </div>

    <div>
        <p class="result"></br></p>
    </div>

    <div class="scoreHead">
        <section id="scoreboard">
            <h2 class="scoregrid" id="scoreTitle">
                Scoreboard
            </h2>
            <h3 class="scoregrid" id="win">
                Win
            </h3>
            <h3 class="scoregrid" id="loss">
                Loss
            </h3>
            <p class="scoregrid" id="winCount">
                0
            </p>
            <p class="scoregrid" id="lossCount">
                0
            </p>
        </section>
    </div>
    <script src="assets/javascript/script.js"></script>
</body>

</html>
